<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="main-body">

    <h2>CASIO</h2>
    <p><small>&reg;</small></p>
    <div class="solar-body">
      <input type="text" class="solar" disabled>
      <input type="text" class="solar" disabled>
      <input type="text" class="solar" disabled>

    </div>
    <div class="cal-header">
      <input type="text" class="output" maxlength="14">
    </div>

    <div class="cal-body">

      <div class="button-row">
        <input type="button" class="btn c-btn" value="C">
        <input type="button" class="btn side-btn" value="+/-">
        <input type="button" class="btn side-btn" value="%">
        <input type="button" class="btn side-btn" value="/">
      </div>
      <div class="button-row">
        <input type="button" class="btn" value="7">
        <input type="button" class="btn" value="8">
        <input type="button" class="btn" value="9">
        <input type="button" class="btn side-btn" value="X">
      </div>
      <div class="button-row">
        <input type="button" class="btn" value="4">
        <input type="button" class="btn" value="5">
        <input type="button" class="btn" value="6">
        <input type="button" class="btn side-btn" value="-">
      </div>
      <div class="button-row">
        <input type="button" class="btn" value="1">
        <input type="button" class="btn" value="2">
        <input type="button" class="btn" value="3">
        <input type="button" class="btn side-btn" value="+">
      </div>
      <div class="button-row">
        <input type="button" class="btn" value="0">
        <input type="button" class="btn" value=".">
        <input type="button" class="btn equal-btn" value="DEL">
        <input type="button" class="btn equal-btn" value="=">
      </div>

    </div>

  </div>
</body>
</html>
